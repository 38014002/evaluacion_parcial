  <!-- FORMULARIO DE REGISTRO -->
  <main class="container">
    <section class="form-wrap">
      <h2>Crea tu cuenta</h2>
      <form id="form-registro" novalidate autocomplete="on">
        <!-- Campo nombre -->
        <div class="field">
          <label for="nombre">Nombre completo</label>
          <input id="nombre" name="nombre" type="text" required placeholder="Ej: Daniela P√©rez" autocomplete="name" />
          <small class="error" id="err-nombre"></small>
        </div>

        <!-- Campo email -->
        <div class="field">
          <label for="email">Correo electr√≥nico</label>
          <input id="email" name="email" type="email" required placeholder="ejemplo@correo.com" autocomplete="email" />
          <small class="error" id="err-email"></small>
        </div>

        <!-- Campo contrase√±a -->
        <div class="field">
          <label for="password">Contrase√±a</label>
          <input id="password" name="password" type="password" required minlength="6" placeholder="M√≠nimo 6 caracteres" autocomplete="new-password" />
          <small class="error" id="err-password"></small>
        </div>

        <!-- Confirmaci√≥n contrase√±a -->
        <div class="field">
          <label for="password2">Repite la contrase√±a</label>
          <input id="password2" name="password2" type="password" required autocomplete="new-password" />
          <small class="error" id="err-password2"></small>
        </div>

        <!-- Check de t√©rminos -->
        <div class="field checkbox">
          <input id="tyc" name="tyc" type="checkbox" required />
          <label for="tyc">Acepto T√©rminos y Condiciones</label>
          <small class="error" id="err-tyc"></small>
        </div>

        <!-- Bot√≥n -->
        <button type="submit">Crear cuenta</button>
      </form>
    </section>
  </main>
