<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador - Usuarios</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="assets/js/gestion_usuario.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-flex">
      <img src="assets/css/img/img1.png" alt="Logo de MiTienda" class="logo-img">
      <h1 class="logo">PC STORE - Administrador</h1>
      <nav class="main-nav">
        <a href="gestion_producto.html">Productos</a>
        <a href="gestion_usuario.html" class="active">Usuarios</a>
        <a href="index.html">Inicio</a>
      </nav>

    </div>
  </header>

  <main class="container admin-container">
    <section class="admin-form">
      <h2>Agregar / Editar Usuario</h2>
      <form id="form-usuario" novalidate>
        <div class="field">
          <label for="usuario-run">RUN</label>
          <input type="text" id="usuario-run" required>
        </div>
        <div class="field">
          <label for="usuario-nombre">Nombre</label>
          <input type="text" id="usuario-nombre" required>
        </div>
        <div class="field">
          <label for="usuario-apellidos">Apellidos</label>
          <input type="text" id="usuario-apellidos" required>
        </div>
        <div class="field">
          <label for="usuario-correo">Correo</label>
          <input type="email" id="usuario-correo" required placeholder="usuario@duoc.cl">
        </div>
        <div class="field">
          <label for="usuario-tipo">Tipo de Usuario</label>
          <select id="usuario-tipo" required>
            <option value="">Seleccione</option>
            <option value="Administrador">Administrador</option>
            <option value="Vendedor">Vendedor</option>
            <option value="Cliente">Cliente</option>
          </select>
        </div>
        <div class="field">
          <label for="usuario-direccion">Direcci칩n</label>
          <input type="text" id="usuario-direccion" required>
        </div>
        <button type="submit">Guardar Usuario</button>
      </form>
    </section>

    <section class="admin-listado">
      <h2>Listado de Usuarios</h2>
      <table id="tabla-usuarios">
        <thead>
          <tr>
            <th>RUN</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Correo</th>
            <th>Tipo</th>
            <th>Direcci칩n</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Usuarios se generar치n din치micamente -->
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
