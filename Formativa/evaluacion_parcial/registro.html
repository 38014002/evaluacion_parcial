<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi cuenta</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script defer src="assets/js/script.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="container">    
      <h1 class="logo">PC STORE</h1>
      <nav class="main-nav">
        <a href="index.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="registro.html" class="active">Registro</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- FORMULARIO DE REGISTRO -->
  <main class="container">
    <section class="form-wrap">
      <h2>Crea tu cuenta</h2>
      <form id="form-registro" novalidate autocomplete="on">
        <!-- Campo nombre -->
        <div class="field">
          <label for="nombre">Nombre completo</label>
          <input id="nombre" name="nombre" type="text" required placeholder="Ej: Daniela Pérez" autocomplete="name" />
          <small class="error" id="err-nombre"></small>
        </div>

        <!-- Campo email -->
        <div class="field">
          <label for="email">Correo electrónico</label>
          <input id="email" name="email" type="email" required placeholder="ejemplo@correo.com" autocomplete="email" />
          <small class="error" id="err-email"></small>
        </div>

        <!-- Campo contraseña -->
        <div class="field">
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" required minlength="6" placeholder="Mínimo 6 caracteres" autocomplete="new-password" />
          <small class="error" id="err-password"></small>
        </div>

        <!-- Confirmación contraseña -->
        <div class="field">
          <label for="password2">Repite la contraseña</label>
          <input id="password2" name="password2" type="password" required autocomplete="new-password" />
          <small class="error" id="err-password2"></small>
        </div>

        <!-- Check de términos -->
        <div class="field checkbox">
          <input id="tyc" name="tyc" type="checkbox" required />
          <label for="tyc">Acepto Términos y Condiciones</label>
          <small class="error" id="err-tyc"></small>
        </div>

        <!-- Botón -->
        <button type="submit">Crear cuenta</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 MiTienda. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>
</html>
