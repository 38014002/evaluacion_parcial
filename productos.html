<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Tienda - Productos</title>

  <!-- LINK AL CSS principal -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- LINK AL JS principal -->
  <script defer src="assets/js/script.js"></script>
</head>
<body>
  <!-- === HEADER === -->
  <!-- Contiene el logo de la tienda y la navegación principal -->
  <header class="site-header">
    <div class="container">  
      <!-- Logo / nombre de la tienda -->
      <h1 class="logo">PC STORE</h1>

      <!-- Menú de navegación -->
      <nav class="main-nav">
        <a href="index.html">Inicio</a>
        <a href="productos.html" class="active">Productos</a>
        <a href="registro.html">Registro</a>
        <a href="'contacto.html">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- === MAIN === -->

  <!-- Contenedor principal de contenido, en este caso los productos -->
  <main class="container">
    <!-- Buscador de productos -->
    <div class="search-bar">
      <input type="text" id="buscar-producto" placeholder="Buscar producto...">
    </div>

    <!-- Sección GRID para mostrar productos en tarjetas -->
    <section class="grid">
      <!-- === TARJETA DE PRODUCTO 1 === -->
      <article class="card">
        <!-- Imagen del producto -->
        <img src="assets/css/img/amd-5600g-1.png" alt="Cpu Ryzen 5 5600g" />
        <!-- Nombre del producto -->
        <h3>Cpu Ryzen 5 5600g</h3>
        <!-- Precio del producto -->
        <p class="price">$109.990</p>
        <!-- Botón de acción: agregar al carrito -->
        <button type="button">Agregar al carrito</button>
      </article>

      <article class="card">
        <img src="assets/css/img/img.webp" alt="Producto 2" />
        <h3>Placa Madre B460M DS3H V2</h3>
        <p class="price">$136.990</p>
        <button type="button">Agregar al carrito</button>
      </article>

      <article class="card">
        <img src="assets/css/img/img1.webp" alt="Producto 3" />
        <h4>Tarjeta de video NVIDIA GeForce RTX 5090</h4>
        <p class="price">$89.990</p>
        <button type="button">Agregar al carrito</button>
      </article>

      <article class="card">
        <img src="assets/css/img/IMG2.webp" alt="Producto4" />
        <h4>PC Gamer V6 AMD Ryzen 5 5500</h4>
        <p class="price">$119.990</p>
        <button type="button">Agregar al carrito</button>
       </article>
    </section>
  </main>

  <!-- === FOOTER === -->
  <!-- Contiene información de derechos de autor y contacto -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 PCSTORE. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>
</html>
