<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin – MiTienda</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/admin.css">
  <script defer src="assets/js/admin.js"></script>
</head>
<body id="admin-page">
  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-flex">
      <img src="assets/css/img/img1.png" alt="Logo de MiTienda" class="logo-img">
      <h1 class="logo">PC STORE - Admin</h1>
         <nav class="main-nav">
           <a href="admin.html" class="active">Inicio</a>
          <a href="admin-productos.html">Productos</a>
          <a href="index.html">Ir a la tienda</a>
        </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <h1>Panel de Administrador</h1>

    <!-- SECCIÓN PRODUCTOS -->
    <section class="admin-section" id="admin-productos">
      <h2>Gestión de Productos</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="productos-body">
          <!-- Productos se cargan con JS -->
        </tbody>
      </table>
      <button id="agregar-producto">Agregar Nuevo Producto</button>
      <p class="mensaje" id="mensaje-productos"></p>
    </section>

    <!-- SECCIÓN USUARIOS -->
    <section class="admin-section" id="admin-usuarios">
      <h2>Gestión de Usuarios</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="usuarios-body">
          <!-- Usuarios se cargan con JS -->
        </tbody>
      </table>
      <button id="agregar-usuario">Agregar Nuevo Usuario</button>
      <p class="mensaje" id="mensaje-usuarios"></p>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-grid">
      <p>&copy; 2025 PCSTORE. Panel de administración.</p>
    </div>
  </footer>
</body>
</html>
