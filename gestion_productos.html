<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador - Productos</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="assets/js/admin-productos.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-flex">
      <img src="assets/css/img/img1.png" alt="Logo de MiTienda" class="logo-img">
      <h1 class="logo">PC STORE - Administrador</h1>
      <nav class="main-nav">
        <a href="gestion_producto.html" class="active">Productos</a>
        <a href="gestion_usuario.html">Usuarios</a>
        <a href="index.html">Inicio</a>
      </nav>
    </div>
  </header>

  <main class="container admin-container">
    <section class="admin-form">
      <h2>Agregar / Editar Producto</h2>
      <form id="form-producto" novalidate>
        <div class="field">
          <label for="producto-codigo">Código producto</label>
          <input type="text" id="producto-codigo" required minlength="3">
        </div>
        <div class="field">
          <label for="producto-nombre">Nombre</label>
          <input type="text" id="producto-nombre" required maxlength="100">
        </div>
        <div class="field">
          <label for="producto-descripcion">Descripción</label>
          <textarea id="producto-descripcion" maxlength="500"></textarea>
        </div>
        <div class="field">
          <label for="producto-precio">Precio</label>
          <input type="number" id="producto-precio" required min="0" step="0.01">
        </div>
        <div class="field">
          <label for="producto-stock">Stock</label>
          <input type="number" id="producto-stock" required min="0" step="1">
        </div>
        <div class="field">
          <label for="producto-categoria">Categoría</label>
          <select id="producto-categoria" required>
            <option value="">Seleccione...</option>
            <option value="hardware">Hardware</option>
            <option value="perifericos">Periféricos</option>
            <option value="accesorios">Accesorios</option>
          </select>
        </div>
        <div class="field">
          <label for="producto-imagen">URL Imagen</label>
          <input type="text" id="producto-imagen">
        </div>
        <button type="submit">Guardar Producto</button>
      </form>
    </section>

    <section class="admin-listado">
      <h2>Listado de Productos</h2>
      <table id="tabla-productos">
        <thead>
          <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Categoría</th>
            <th>Imagen</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Productos se generarán dinámicamente -->
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
